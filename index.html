<!DOCTYPE html>
<html>
  <head>
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="js/helpers.js"></script>
    <script src="js/template.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/class.problem_factory.js"></script>
    <script src="js/class.problem.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div data-template="section">
      <div class="section" data-section="{{id}}">
        <div class="id">{{id}}</div>
        <div class="display" data-display="{{id}}">3 + 4 = <b></b></div>
        <input class="control" data-controls="{{id}}" value="{10,10}+-{10,10}={10,10}" />
      </div>
    </div>
    <div id="page">
    </div>
  </body>
</html>

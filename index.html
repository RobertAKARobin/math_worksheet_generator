<!DOCTYPE html>
<html>
  <head>
    <title>Math Worksheet Generator</title>
    <script src="js/helpers.js"></script>
    <script src="js/template.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/class.problem_factory.js"></script>
    <script src="js/class.problem.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Math Worksheet Generator</h1>

    <div data-template="problem">
      {{#each addend}}
        {{#if _index}}&plus; {{/if}} {{_value}}
      {{/each}}
      &equals; {{sum}}
    </div>

    <div id="controls">
      <label>How many problems? <input type="number" id="total_problems" value="2" /></label>
      <label>Max numbers to add? <input type="number" id="max_number" value="10" /></label>
      <button id="do_generate">Generate</button>
    </div>
    <div id="problems">

    </div>
  </body>
</html>
